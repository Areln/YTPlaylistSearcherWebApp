<!--Feed Base Container-->
<div>
  <div *ngIf="isLoading == true">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <!-- Scroll view -->


      <mat-table [dataSource]="sharedPosts" class="mat-elevation-z8" style="max-height: 900px; overflow: auto">

        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef style="display: none;"> Recently Shared </th>
          <td mat-cell *matCellDef="let element; let i = index">

            <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <a style="text-decoration: none; color:black;" href="{{'https://www.youtube.com/watch?v=' + element.link}}" target="_blank">
                  <mat-card-title>{{element.content}}</mat-card-title>
                </a>
                <mat-card-subtitle></mat-card-subtitle>
              </mat-card-header>
              <div *ngIf="element.type == 'video'">
                <img mat-card-image src="{{element.thumbnail}}" style="max-width:50%; margin-right:1%; border-radius:25px;" alt="thumbnail">
              </div>
              <div *ngIf="element.type == 'playlist'" fxLayout="row">
                <img *ngIf="element.thumbnail.split(',').length > 1" mat-card-image src="{{element.thumbnail.split(',')[0]}}" style="max-width: 15%; margin-right: 1%; border-radius: 25px;" alt="thumbnail">
                <img *ngIf="element.thumbnail.split(',').length > 2" mat-card-image src="{{element.thumbnail.split(',')[1]}}" style="max-width: 15%; margin-right: 1%; border-radius: 25px;" alt="thumbnail">
                <img *ngIf="element.thumbnail.split(',').length > 3" mat-card-image src="{{element.thumbnail.split(',')[2]}}" style="max-width: 15%; margin-right: 1%; border-radius: 25px;" alt="thumbnail">
              </div>
              <div *ngIf="element.type == 'playlist'" fxLayout="row">
                <img *ngIf="element.thumbnail.split(',').length > 4" mat-card-image src="{{element.thumbnail.split(',')[3]}}" style="max-width: 15%; margin-right: 1%; border-radius: 25px;" alt="thumbnail">
                <img *ngIf="element.thumbnail.split(',').length > 5" mat-card-image src="{{element.thumbnail.split(',')[4]}}" style="max-width: 15%; margin-right: 1%; border-radius: 25px;" alt="thumbnail">
                <img *ngIf="element.thumbnail.split(',').length >= 6" mat-card-image src="{{element.thumbnail.split(',')[5]}}" style="max-width: 15%; margin-right: 1%; border-radius: 25px;" alt="thumbnail">
              </div>
              <mat-card-content>
                <p>
                  shared by {{element.userName}} at {{element.sharedDate}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button *ngIf="element.isOwned == false" mat-raised-button color="primary">LIKE</button>
                <button *ngIf="element.isOwned == true" mat-raised-button color="primary" (click)="DeletePost(element)">DELETE</button>
              </mat-card-actions>
            </mat-card>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>

</div>
