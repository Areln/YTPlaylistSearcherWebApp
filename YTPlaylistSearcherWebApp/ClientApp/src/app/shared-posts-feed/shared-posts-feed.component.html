<!--Feed Base Container-->
<div>
  <div *ngIf="isLoading == true">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <!-- Scroll view -->
  <mat-table [dataSource]="sharedPosts" class="mat-elevation-z8" style="max-height: 900px; overflow: auto">

    <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <!--<ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>--> <!--No.--> <!--</th>
      <td mat-cell *matCellDef="let i = index">--> <!--{{i+1}}--> <!--</td>
    </ng-container>-->

    <!-- Post Container -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef style="display: none;"> Recently Shared </th>
      <td mat-cell *matCellDef="let element; let i = index">

        <!--<div style="padding: 10px;">
          {{element.sharedDate}} : {{element.userName}} shared
          <div>
            {{element.content}}
          </div>
          <div>
            <img src="{{element.thumbnail}}" style="max-width:50%; margin-right:1%; border-radius:25px;" alt="thumbnail">
          </div>

        </div>-->




        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{element.userName}} shared {{element.content}}</mat-card-title>
            <mat-card-subtitle>at {{element.sharedDate}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{element.thumbnail}}" style="max-width:50%; margin-right:1%; border-radius:25px;" alt="thumbnail">
          <mat-card-content>
            <b>
              
            </b>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">LIKE</button>
          </mat-card-actions>
        </mat-card>






      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

</div>
